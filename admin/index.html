<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Place of the Day Management</title>

	<link rel="stylesheet" href="//cdn.kendostatic.com/2014.3.1119/styles/kendo.common.min.css">
	<link rel="stylesheet" href="//cdn.kendostatic.com/2014.3.1119/styles/kendo.default.min.css">
</head>
<body>

<div id="place-grid"></div>

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//cdn.kendostatic.com/2014.3.1119/js/kendo.all.min.js"></script>
<script src="js/everlive.all.min.js"></script>
<script>
	var el = new Everlive( "lLGSjm76TzCGSDza" ),
		placesData = new kendo.data.DataSource({
			type: "everlive",
			transport: {
				typeName: "Places"
			},
			schema: {
				model: {
					id: "Id",
					fields: {
						Name: {},
						NameOrigin: {},
						Description: {},
						Country: {},
						PushDate: { type: "date" }
					}
				}
			}
		}),
		textareaEditor = function( container, options ) {
			$( "<textarea name='' data-bind='value:" + options.field + "' cols='20' rows='4'>" )
				.appendTo( container );
		};

	$( "#place-grid" ).kendoGrid({
		dataSource: placesData,
		editable: "popup",
		columns: [
			{ field: "Name" },
			{
				field: "NameOrigin",
				editor: textareaEditor
			},
			{
				field: "Description",
				editor: textareaEditor
			},
			{ field: "Country" },
			{
				field: "PushDate",
				format: "{0:MM/dd/yyyy}"
			},
			{ command: "edit" },
			{ command: "destroy" }
		],
		toolbar: [ "create" ]
	});
</script>

</body>
</html>
