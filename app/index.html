<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<title>Place of the Day</title>

	<link href="bower_components/kendo-ui-core/styles/kendo.mobile.all.min.css" rel="stylesheet">
</head>
<body>

<div data-role="view" data-title="Place of the Day" id="list">
	<header data-role="header">
		<div data-role="navbar">
			<span data-role="view-title"></span>
		</div>
	</header>
	<ul data-role="listview" id="place-list">
	</ul>
</div>

<div data-role="view" data-title="Loading..." id="details" data-show="detailsShow" data-hide="detailsHide">
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" data-role="backbutton">Back</a>
			<span data-role="view-title"></span>
		</div>
	</header>
	<div id="place"></div>
	<script type="text/x-kendo-template" id="place-template">
		<h1>#= Name #</h1>
		<p>#= Description #</p>
	</script>
</div>

<script src="cordova.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/kendo-ui-core/js/kendo.ui.core.min.js"></script>
<script src="js/everlive.all.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
